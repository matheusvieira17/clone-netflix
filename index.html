<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/icon-netflix.svg"
      type="image/x-icon"
    />
    <title>Clone - Netflix</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
  </head>
  <body>
    <header>
      <section class="container">
        <h2>Clone - Netflix</h2>
        <nav id="navbar">
          <!--Icone para menu hamburguer-->

          <ul id="nav-item">
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Documentários</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="banner">
        <section class="container">
          <h3>House of Cards</h3>
          <p>
            É verdade que o poder corrompe? O congressista Frank Underwood está
            para descobrir. Ele não medirá esforços para conquistar o poder nos
            EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>

          <div class="buttons">
            <button role="button">
              <i class="fa-solid fa-play"></i>
              assistir agora
            </button>

            <button role="button">
              <i class="fa-solid fa-circle-info"></i>
              mais informações
            </button>
          </div>
        </section>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/93c4210ca3.js"
    crossorigin="anonymous"
  ></script>
</html>
